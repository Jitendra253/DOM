<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffferent Events For Same Element</title>
</head>

<body>
    <h4>JS DOM example</h4>
    <button id="myBtn">Click Me</button>
    <p id="demo"></p>
    <script>
        let x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myfunction1);
        x.addEventListener("click", myfunction2);
        x.addEventListener("mouseout", myfunction3)

        function myfunction1() {
            let y = document.getElementById("demo");
            y.innerHTML += "Mouse over! <br>";
        }

        function myfunction2() {
            let y = document.getElementById("demo");
            y.innerHTML += "Clicked! <br>";
        }

        function myfunction3() {
            let y = document.getElementById("demo");
            y.innerHTML += "Mouse out! <br>";
        }
    </script>

</body>

</html>
